# =============================================================================
# ionCube Encoder Configuration for Review Raffles
# =============================================================================
# Usage: ioncube_encoder --project-file ioncube.cfg
# =============================================================================

# PHP version target
--php 8.2

# Optimization level
--optimize max

# Don't require loader version check in encoded files
--without-loader-check

# Allow encoding into the source directory structure
--allow-encoding-into-source

# No short open tags
--no-short-open-tags

# Source directory
--input review-raffles/

# Output directory
--output dist/review-raffles/

# Encode these files (core logic + licensing)
--encode "review-raffles.php"
--encode "twwt-admin-settings.php"
--encode "twwt-product-notification.php"
--encode "twwt-order-csv.php"
--encode "twwt-admin-metabox.php"
--encode "twwt-admin-add-webinar-simple.php"

# Copy these files as plaintext (templates with HTML)
--copy "ticket-layout.php"
--copy "ticket-participant.php"
--copy "my-account-webinars.php"
--copy "twwt-myaccount-videos.php"

# Copy asset directories as-is
--copy "asset/*"

# Copy vendor directory as-is (third-party libraries)
--copy "vendor/*"

